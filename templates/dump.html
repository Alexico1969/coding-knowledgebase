<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Knowledgebase</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div class="top-menu">
                <a href="/"><button class="top_btn">Search</button></a>
                <a href="/new"><button class="top_btn">Add</button></a>
                <a href="/change"><button class="top_btn">Change</button></a>
            </div>
            <h1>Coding knowledgebase</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div id="index1">
                <h2>Domains</h2>
                {% for domain in domain_list %}
                    <p>{{domain}}</p>
                {% endfor %}
            </div>
            <div id="index2">
                <h2>Topics</h2>
                <div class="topic_list">
                    {% for topic in topic_list %}
                        <p>{{topic}}</p>
                    {% endfor %}
                </div>
            </div>
            <div id="knowledge">
                <h2>Knowledge</h2>
                <div class="knowledge_list">
                    {% for k in knowledge_list %}
                        <p>{{k}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

<script>

</script>
</html>
